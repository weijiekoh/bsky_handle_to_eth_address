name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]  # or your primary branch name

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          # We disable default credential persistence so we can explicitly set the token when deploying
          persist-credentials: false

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install
        working-directory: ./web

      - name: Build with Parcel
        run: npm run build
        working-directory: ./web

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./web/dist  # Folder generated by Parcel in 'web/dist'
          publish_branch: gh-pages

